<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | StudyVault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      background-color: #8a75be;
      font-family: Arial, sans-serif;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    .gallery-upload input,
    .gallery-upload textarea,
    .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .gallery-upload textarea {
      height: 60px;
      resize: none;
      border-radius: 10px;
      border: #5c30cc 2px solid;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-card {
      width: 280px;
      background: #f4f4f4;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .gallery-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .desc-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transition: 0.3s ease;
    }

    .gallery-card:hover .desc-overlay {
      opacity: 1;
    }

    .delete-form {
      padding: 10px;
    }

    .btn-danger {
      background: #cc305c;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .gallery-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="gallery-container">
    <h2>Gallery</h2>

    {% if session.get('role') == 'admin' %}
    <div class="gallery-upload">
      <form action="/upload_gallery" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <textarea name="description" placeholder="Enter description..." required></textarea>
        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
    {% endif %}

    <div class="gallery-grid">
      {% for image in images %}
      <div class="gallery-card">
        <img src="{{ image.filename }}" alt="Gallery Image" />
        <div class="desc-overlay">{{ image.description }}</div>

        {% if session.get('role') == 'admin' %}
        <form action="{{ url_for('delete_image', image_id=image.id) }}" method="POST" class="delete-form">
          <button type="submit" class="btn-danger">Delete</button>
        </form>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
